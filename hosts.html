<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding and viewport settings for responsive design -->
    <meta charset="UTF-8"> <!-- Sets the character encoding to UTF-8 for proper text rendering -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures proper scaling on mobile devices -->
    <meta name="description" content="Chez Fur welcomes you to enjoy coffee and snacks while being entertained by our friendly furry hosts."> <!-- Description for SEO purposes -->
    
    <!-- Link to the external CSS file for styling the page -->
    <link rel="stylesheet" href="stylesheets/ChezFur.css"> <!-- Path to the CSS file -->
    
    <!-- Title of the webpage -->
    <title>Chez Fur</title> <!-- Title shown on the browser tab -->
</head>
<body>
    <!-- Header section with the main title and subtitle, including a logo -->
    <header>
        <div class="header-content">
            <div class="title-section">
                <h1>Chez Fur</h1> <!-- Main title of the page -->
                <h3>By Suzy Schaffer</h3> <!-- Subtitle with the author's name -->
            </div>
            <!-- Logo for the cafe -->
            <picture>
                <!-- 小屏幕时显示小 Logo -->
                <source srcset="images/LogoSmall.png" media="(max-width: 750px)">
                
                <!-- 大屏幕时显示大 Logo -->
                <img src="images/LogoLarge.png" alt="Chez Fur Logo">
            </picture><!-- Logo for the cafe -->
            </div>
    </header>

    <!-- Navigation menu for navigating between different pages of the website -->
    <div class="layout"> <!-- Added a layout container for flexbox -->
        <nav class="nav-container" aria-label="Main Navigation"> <!-- Changed to flexbox nav -->
            <a href="index.html">Home</a> <!-- Link to the home page -->
            <a href="menu.html">Menu</a> <!-- Link to the menu page -->
            <a href="hosts.html">Our Hosts</a> <!-- Link to the hosts page -->
            <a href="contact.html">Contact</a> <!-- Link to the contact page -->
            <li><a href="adoption.html">adoption</a></li> <!-- Link to the contact page -->
            <li><a href="donation.html">donation</a></li> <!-- Link to the donation page -->

    <!-- Main content area of the page -->
        <main>
            <div class="image-gallery">

                    <img src="images/sponsorLogo1.jpg" alt="Sponsor Logo" class="responsive-logo">

                <a href="https://www.rover.com/become-a-sitter/" target="_blank">
                    <img src="images/sponsorLogo2.jpg" alt="Sponsor 2 Logo" class="responsive-logo">
                </a>
                <a href="https://wagwalking.com/" target="_blank">
                    <img src="images/sponsorLogo3.jpg" alt="Sponsor 3 Logo" class="responsive-logo">
                </a>
            </div>

            <div class="image-gallery">
                <figure>
                    <img src="images/cat1.jpg" alt="Cat Host 1" class="responsive-image">
                    <figcaption>Fluffy - The Shy One</figcaption>

                <figure>
                    <img src="images/cat5.jpg" alt="Cat Host 4" class="responsive-image">

                </figure>
                <figure>
                    <img src="images/cat6.jpg" alt="Cat Host 5" class="responsive-image">

                </figure>

    <footer>
        <p>&copy; 2024 Suzy Schaffer | <a href="mailto:Wenjing@Cao.com">Wenjing@Cao.com</a></p> <!-- Added email link for contact -->

</html>
