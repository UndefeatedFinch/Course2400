<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding and viewport settings for responsive design -->
    <meta charset="UTF-8"> <!-- Sets the character encoding to UTF-8 for proper text rendering -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures proper scaling on mobile devices -->
    <meta name="description" content="Chez Fur welcomes you to enjoy coffee and snacks while being entertained by our friendly furry hosts."> <!-- Description for SEO purposes -->
    
    <!-- Link to the external CSS file for styling the page -->
    <link rel="stylesheet" href="stylesheets/ChezFur.css"> <!-- Path to the CSS file -->
    
    <!-- Title of the webpage -->
    <title>Chez Fur</title> <!-- Title shown on the browser tab -->
</head>
<body>
    <!-- Header section with the main title and subtitle, including a logo -->
    <header>
        <div class="header-content">
            <div class="title-section">
                <h1>Chez Fur</h1> <!-- Main title of the page -->
                <h3>By Suzy Schaffer</h3> <!-- Subtitle with the author's name -->
            </div>
            <!-- Logo for the cafe -->
            <picture>
                <!-- 小屏幕时显示小 Logo -->
                <source srcset="images/LogoSmall.png" media="(max-width: 750px)">
                
                <!-- 大屏幕时显示大 Logo -->
                <img src="images/LogoLarge.png" alt="Chez Fur Logo">
            </picture><!-- Logo for the cafe -->
        </div>
    </header>

    <!-- Navigation menu for navigating between different pages of the website -->
    <nav aria-label="Main Navigation">
        <ul>
            <li><a href="index.html">Home</a></li> <!-- Link to the home page -->
            <li><a href="menu.html">Menu</a></li> <!-- Link to the menu page -->
            <li><a href="hosts.html">Our Hosts</a></li> <!-- Link to the hosts page -->
            <li><a href="contact.html">Contact</a></li> <!-- Link to the contact page -->
            <li><a href="adoption.html">Adoption</a></li> <!-- Link to the contact page -->
            <li><a href="donation.html">Donation</a></li> <!-- Link to the donation page -->
        </ul>
    </nav>

    <!-- Main content area of the page -->
    <main>
        <iframe width="600" height="300" src="https://www.youtube.com/embed/3P57s8PESCo" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <video width="200" height="300" controls autoplay loop muted>
            <source src="media/kitty.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <h2>Adopted Cats Gallery</h2>
        <p>These are the images of cats that were adopted by qualified cat-parents after being a Host at Chez Fur.</p>
        
        <section class="grid-container">
            <img src="images/cat1.jpg" alt="Square Cat Image">
            <img src="images/cat2.jpg" alt="Wide Cat Image" class="wide">
            <img src="images/cat9.jpg" alt="Long Cat Image" class="long">
            <img src="images/cat4.jpg" alt="Square Cat Image">
            <img src="images/cat3.jpg" alt="Square Cat Image">
            <img src="images/cat8.jpg" alt="Square Cat Image">
        </section>
    </main>

    <!-- Footer section with copyright information and contact email -->
    <footer>
        <p>&copy; 2024 Suzy Schaffer | <a href="mailto:Wenjing@Cao.com">Wenjing@Cao.com</a></p> <!-- Added email link for contact -->
    </footer>
</body>
</html>
