<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding and viewport settings for responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Chez Fur welcomes you to enjoy coffee and snacks while being entertained by our friendly furry hosts.">
    
    <!-- Link to the external CSS file for styling the page -->
    <link rel="stylesheet" href="stylesheets/ChezFur.css">
    
    <!-- Title of the webpage -->
    <title>Chez Fur - Contact Us</title>
    
    <!-- JavaScript file for the welcome message -->
    <script src="scripts/welcome.js"></script>
</head>
<body onload="showWelcomeMessage()">
    <!-- Header section with the main title and subtitle, including a logo -->
    <header>
        <div class="header-content">
            <div class="title-section">
                <h1>Chez Fur</h1>
                <h3>By Suzy Schaffer</h3>
            </div>
            <picture>
                <source srcset="images/LogoSmall.png" media="(max-width: 750px)">
                <img src="images/LogoLarge.png" alt="Chez Fur Logo">
            </picture>
        </div>
    </header>

    <!-- Navigation menu -->
    <nav aria-label="Main Navigation">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="hosts.html">Our Hosts</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="adoption.html">Adoption</a></li>
            <li><a href="donation.html">Donation</a></li>
        </ul>
    </nav>

    <!-- Main content area with contact form -->
    <main>
        <h2>Contact Us</h2>
        <p>Let us know how to contact you with the answers you need.</p>

        <form action="https://webdevbasics.net/scripts/demo.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">

            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" required placeholder="example@domain.com">

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required placeholder="999-999-9999" pattern="\d{3}-\d{3}-\d{4}">

            <label for="contact-method">Preferred contact:</label>
            <select id="contact-method" name="contact-method">
                <option value="email" selected>Email me</option>
                <option value="phone1">Phone me between 1pm – 4pm</option>
                <option value="phone2">Phone me between 6pm – 9pm</option>
            </select>

            <label for="message">Question or Concern?</label>
            <textarea id="message" name="message" rows="4" placeholder="Enter your question or concern"></textarea>

            <button type="submit">Send Now!</button>
        </form>
    </main>

    <!-- Footer with current date display using JavaScript -->
    <footer>
        <p>&copy; 2024 Suzy Schaffer | <a href="mailto:Wenjing@Cao.com">Wenjing@Cao.com</a></p>
        <p>Today's date: <script>document.write(new Date().toLocaleDateString());</script></p>
    </footer>
</body>
</html>
